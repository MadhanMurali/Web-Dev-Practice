<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h3>Register</h3>
<form>
	<div>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="FirstName" placeholder="First Name" required>
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="LastName" placeholder="Last Name" required>
	</div>
	<div>
		<input type="radio" name="Gender" id="male" value="Male" required>
		<label for="male">Male</label>
		<input type="radio" name="Gender" id="female" value="Female" required>
		<label for="female">Female</label>
	</div>
	<div>
		<label for="email">Email: </label>
		<input type="email" id="email" name="Email" placeholder="Your E-mail" required>
		<label for="password">Password: </label>
		<input type="password" name="Password" id="password" placeholder="your new password" pattern=".{5,10}" required title = "Enter a password between 5 and 10">
	</div>
	<div>
		<label for="birthday">Birthday: </label>
		<select id="birthday" name="Birthday-Month" required>
			<option selected disabled value="">Month</option>
			<option value="Jan">JAN</option>
			<option value="Feb">FEB</option>
		</select>
		<select id="birthday" name="Birthday-Day" required>
			<option selected disabled value="">Day</option>
			<option>1</option>
			<option>2</option>
		</select>
		<select id="birthday" name="Birthday-Year" required>
			<option selected disabled value="">Year</option>
			<option>2001</option>
			<option>2002</option>
		</select>
	</div>
	<div>
		<input id="agreement" type="checkbox" name="Agreement" required>
		<label for="agreement">I agree to the terms and conditions</label>
	</div>
	<div>
		<button>LOGIN</button>
	</div>
</form>
</form>
</body>
</html>
