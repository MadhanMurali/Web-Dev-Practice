<html>
<head>
	<title>Calculator</title>
</head>

<body>
	<h3>Simple Calculator</h3>
	<br/>

	<form name="calc">
	<table border = 4 align="center">

		<tr>
			<td colspan = 4><input type="text" name="display"></td>
		</tr>

		<tr>
			<td align="center"><input type=button value="0" onclick="calc.display.value+='0'"></td>
			<td align="center"><input type=button value="1" onclick="calc.display.value+='1'"></td>
			<td align="center"><input type=button value="2" onclick="calc.display.value+='2'"></td>
			<td align="center"><input type=button value="+" onclick="calc.display.value+='+'"></td>
		</tr>
		
		<tr>
			<td align="center"><input type=button value="3" onclick="calc.display.value+='3'"></td>
			<td align="center"><input type=button value="4" onclick="calc.display.value+='4'"></td>
			<td align="center"><input type=button value="5" onclick="calc.display.value+='5'"></td>
			<td align="center"><input type=button value="-" onclick="calc.display.value+='-'"></td>
		</tr>

		<tr>
			<td align="center"><input type=button value="6" onclick="calc.display.value+='6'"></td>
			<td align="center"><input type=button value="7" onclick="calc.display.value+='7'"></td>
			<td align="center"><input type=button value="8" onclick="calc.display.value+='8'"></td>
			<td align="center"><input type=button value="*" onclick="calc.display.value+='*'"></td>
		</tr>

		<tr>
			<td align="center"><input type=button value="9" onclick="calc.display.value+='9'"></td>
			<td align="center"><input type=button value="c" onclick="calc.display.value=''"></td>
			<td align="center"><input type=button value="=" onclick="calc.display.value = eval(calc.display.value)"></td>
			<td align="center"><input type=button value="/" onclick="calc.display.value+='/'"></td>
		</tr>
	</table>
	</form>
</body>
</html>
