<script language = "javascript">
function payslip()
{
	f1.t5.value = parseInt(f1.t4.value)*0.49;
	f1.t6.value = parseInt(f1.t4.value)*0.12;
	f1.t7.value = parseInt(f1.t4.value)*0.12;
	f1.t8.value = parseInt(f1.t4.value)*0.12;
	f1.t9.value = parseInt(f1.t4.value) + parseInt(f1.t5.value) + parseInt(f1.t6.value);
	f1.t10.value = parseInt(f1.t7.value) + parseInt(f1.t8.value);
	f1.t11.value = parseInt(f1.t9.value) - parseInt(f1.t10.value);
}
</script>
